<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Con la etiqueta <link> enlazamos nuestro archivo html con el archivo css-->
    <link rel="stylesheet" href="css/main.css">
    <title>Horizontal menu</title>
</head>
<body>
    <h1>Horizontal Menu</h1>
    <!--Utilizamos la etiqueta <nav> para indicar al navegador que estamos haciendo un menú -->
    <nav>
        <!--Al usar la etiqueta <ul> estaremos creando una lista desordenada-->
        <ul>
            <!--Usamos la etiqueta <a> para los link y <target> para que la pagina se habra en otra pestaña-->
            <li><a href="http://laboratoria.la" target="_blank">Inicio</a></li>
            <li><a href="https://www.google.com/search?client=opera&q=betsy+vidal+espinoza&sourceid=opera&ie=UTF-8&oe=UTF-8" target="_blank">Sobre mí</a></li>
            <li><a href="https://github.com/betsyvies/Menu-horizontal" target="_blank">Portafolio</a></li>
            <li><a href="https://pe.linkedin.com/in/betsy-brigitte-vidal-espinoza-970aa2121" target="_blank">Contacto</a></li>
        </ul>
    </nav>
    <script src="js/app.js"></script>
</body>
</html>
